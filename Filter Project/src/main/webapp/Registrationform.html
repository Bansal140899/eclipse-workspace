<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<html>
<head>
<style>
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  margin: 0;
  animation: fadeInBg 2s ease-in-out;
  color: #fff;
}
@keyframes fadeInBg {
  from {opacity: 0;}
  to {opacity: 1;}
}
h2 {
  color: #ff4b5c;
  text-align: center;
  font-size: 30px;
  animation: glow 1.5s infinite alternate;
}
@keyframes glow {
  from {text-shadow: 0 0 10px #ff4b5c, 0 0 20px #ff4b5c;}
  to {text-shadow: 0 0 25px #ff9999, 0 0 40px #ff4b5c;}
}
h3 {
  color: #00e0ff;
  text-align: center;
  animation: bounce 1.5s ease infinite alternate;
}
@keyframes bounce {
  from {transform: translateY(0);}
  to {transform: translateY(-8px);}
}
form {
  background: rgba(255,255,255,0.1);
  padding: 25px 40px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
  backdrop-filter: blur(5px);
  animation: fadeInUp 1s ease;
}
@keyframes fadeInUp {
  from {transform: translateY(50px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
input[type="text"], input[type="password"] {
  padding: 8px;
  border-radius: 5px;
  border: none;
  outline: none;
  transition: all 0.3s ease;
}
input[type="text"]:focus, input[type="password"]:focus {
  transform: scale(1.05);
  box-shadow: 0 0 10px #00e0ff;
}
input[type="submit"] {
  padding: 10px 25px;
  border: none;
  border-radius: 8px;
  background: #00e0ff;
  color: white;
  font-size: 16px;
  cursor: pointer;
  animation: pulse 2s infinite;
  transition: background 0.3s ease;
}
@keyframes pulse {
  0% {transform: scale(1);}
  50% {transform: scale(1.1);}
  100% {transform: scale(1);}
}
input[type="submit"]:hover {
  background: #0088cc;
}
pre {
  color: #fff;
  font-size: 18px;
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
</style>
</head>
<body>

<h2>Ajay software Solution</h2>
<h3>User Registration form</h3>

<form method="post" action="reg">
  <pre align="center">

    User Name    : <input type="text" name="uname">
    User password: <input type="password" name="upwd">
    User Age     : <input type="text" name="uage">
    User email   : <input type="text" name="uemail">
    User Mobile  : <input type="text" name="umobile">
    
                     <input type="submit" value="Submit">

  </pre>
</form>

</body>
</html>


</body>
