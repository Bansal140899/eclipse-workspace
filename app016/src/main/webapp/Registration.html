<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<font color ="red">

<h2 style = "color:red;" align="center">Druga Software Solution</h2>
<h3 style = "color:blue;" align="center">Student Registration Form</h3>
</font>

<form method  = "post" action = "./reg">
<table align="center">
	<tr>
		<td>Student Id</td>
		<td><input type ="text" name = "sid"></td>
	</tr>
	<tr>
		<td>Student name</td>
		<td><input type ="text" name = "sname"></td>
	</tr>
	<tr>
		<td>Student Qualification</td>
		<td>
		
			<input type="checkbox" value = "BSC" name = "squal"/>BSC<br>
		    <input type="checkbox" value = "MCA" name = "squal"/>MCA<br>
		    <input type="checkbox" value = "PHD" name = "squal"/>PHD<br>
		    <input type="checkbox" value = "MTECH" name = "squal"/>MTECH<br>
		    <input type="checkbox" value = "BTECH" name = "squal"/>BTECH<br>
		
		</td>
	</tr>
	
	<tr>
		<td>Student Gender</td>
		<td>
		
			<input type="radio" value = "male" name = "sgenderl"/>male<br>
		    <input type="radio" value = "female" name = "sgender"/>female<br>
		    <input type="checkbox" value = "other" name = "sgender"/>other<br>
		
		
		</td>
	</tr>
	
	<tr>
	   <td>Student Technologies</td>
	   <td>
	       <select size = "5" name = "stech" multiple="multiple">
	         <option value = "C">C</option>
	         <option value = "C++">C++ </option>
	         <optgroup label = "JAVA">
	         
	         
	         		 <option value = "Core Java">Core JAVA</option>
	                 <option value = "Advanced JAVA">Adavanced java </option>
	                 <option value = "Hibernate">Hibernate</option>  
	                 <option value = "Spring">Spring</option>  
	         
	         
	         
	         
	         
	         
	         </optgroup>
	         <optgroup label = ".Net">
	         
	         
	           <option value = "C#.Net">c#.Net</option>
	           <option value = "ASP.Net">ASP.Net</option>
	           <option value = "MVC">MVC</option>
	           
	         
	         
	         
	         
	         </optgroup>
	         <option value = "Oracle">Oracle </option>
	         <option value = "Testing tool">Testing Tool</option>  
	       </select>	
       </td>
   </tr>
   
   <tr>
	   <td>Branch</td>
	   <td>
	       <select name = "Branch" >
	         <option value = "Ameerpet">Ameerpet</option>
	         <option value = "S R Nagar">S R Nagar </option>
	         <option value = "Madapur">Madapur</option>
	         <option value = "KPHB">KPHB</option>
	         </select>
       </td>
   </tr>
   
   <tr>
   		<td>Student Address</td>
   		<td><textarea rows = "10" cols ="50" name = "saddr"></textarea></td>
   		
   </tr>
   <tr>
   			<td><input type = "submit" value = "Registration"/></td>
   
   </tr>
   
   
   
   


</table>





</form>

</body>
</html>
